<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
      <div class="apply_job">
            <h1>Job Application
            <span class="small_title"> (Web)</span>
            </h1>
            <form action="">
                <div class="form_container">

             <div class="form_control">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter First Name">
             </div>
             <div class="form_control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Enter Last Name">
             </div>
             <div class="form_control">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address" placeholder="Enter Email id">
             </div>
             <div class="form_control">
                <label for="job_role">Job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="backend">Backend Development</option>
                    <option value="full_stack">Full stack web development</option>
                    <option value="ui_ux">UI/UX Designer</option>
                </select>
             </div>
             <div class="textarea_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" row="6" cols="50" placeholder="Enter Address">
                    </textarea>
             </div>
             <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter your city">
             </div>
             <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
             </div>
             <div class="form_control">
                <label for="dateofbirth">Date of Birth</label>
                <input value="2025-07-07" type="date" id="dateofbirth" name="dateofbirth" placeholder="Enter your date of birth">
             </div>
             <div class="form_control">
                <label for="upload">Upload your CV:</label>
                <input type="file" id="upload" name="upload" placeholder="Choose file">
             </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now </button>
                </div>
                
            </div>
            </form>

      </div>
    </div>
</body>
</html>
